<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <rect width="100%" height="100%" fill="none"/>
  
  <!-- Заголовок -->
  <text x="300" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Сравнение стоимости лизинга и кредита</text>
  
  <!-- Оси -->
  <line x1="50" y1="250" x2="550" y2="250" stroke="white" stroke-width="2"/>
  <line x1="50" y1="250" x2="50" y2="50" stroke="white" stroke-width="2"/>
  
  <!-- Подписи осей -->
  <text x="300" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Год эксплуатации</text>
  <text x="20" y="150" font-family="Arial" font-size="12" transform="rotate(-90, 20, 150)" text-anchor="middle" fill="white">Совокупная стоимость, %</text>
  
  <!-- Линии графиков -->
  <polyline points="50,200 150,190 250,170 350,140 450,100 550,50" 
          stroke="#FF8A80" stroke-width="3" fill="none"/>
  <text x="560" y="50" font-family="Arial" font-size="10" fill="#FF8A80">Кредит</text>
  
  <polyline points="50,220 150,210 250,185 350,170 450,150 550,130" 
          stroke="#64B5F6" stroke-width="3" fill="none"/>
  <text x="560" y="130" font-family="Arial" font-size="10" fill="#64B5F6">Лизинг</text>
  
  <!-- Точки на гпрафике -->
  <circle cx="50" cy="200" r="4" fill="#FF8A80"/>
  <circle cx="150" cy="190" r="4" fill="#FF8A80"/>
  <circle cx="250" cy="170" r="4" fill="#FF8A80"/>
  <circle cx="350" cy="140" r="4" fill="#FF8A80"/>
  <circle cx="450" cy="100" r="4" fill="#FF8A80"/>
  <circle cx="550" cy="50" r="4" fill="#FF8A80"/>
  
  <circle cx="50" cy="220" r="4" fill="#64B5F6"/>
  <circle cx="150" cy="210" r="4" fill="#64B5F6"/>
  <circle cx="250" cy="185" r="4" fill="#64B5F6"/>
  <circle cx="350" cy="170" r="4" fill="#64B5F6"/>
  <circle cx="450" cy="150" r="4" fill="#64B5F6"/>
  <circle cx="550" cy="130" r="4" fill="#64B5F6"/>
  
  <!-- Подписи по оси X -->
  <text x="50" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">1</text>
  <text x="150" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">2</text>
  <text x="250" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">3</text>
  <text x="350" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">4</text>
  <text x="450" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">5</text>
  <text x="550" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">6</text>
  
  <!-- Экономия -->
  <path d="M 550,50 L 550,130 L 555,130 L 555,50 Z" fill="rgba(100, 181, 246, 0.5)"/>
  <text x="570" y="90" font-family="Arial" font-size="10" fill="white">Экономия 18%</text>
  
  <!-- Легенда -->
  <rect x="100" y="60" width="15" height="15" fill="#64B5F6" opacity="0.8"/>
  <text x="120" y="73" font-family="Arial" font-size="10" fill="white">Лизинг</text>
  
  <rect x="100" y="85" width="15" height="15" fill="#FF8A80" opacity="0.8"/>
  <text x="120" y="98" font-family="Arial" font-size="10" fill="white">Кредит</text>
</svg>
