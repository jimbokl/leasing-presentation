<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <rect width="100%" height="100%" fill="none"/>
  
  <!-- Лизингодатель -->
  <rect x="250" y="30" width="100" height="60" rx="10" fill="#64B5F6" opacity="0.8"/>
  <text x="300" y="65" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Лизингодатель</text>
  
  <!-- Поставщик -->
  <rect x="50" y="120" width="100" height="60" rx="10" fill="#64B5F6" opacity="0.8"/>
  <text x="100" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Поставщик</text>
  
  <!-- Лизингополучатель -->
  <rect x="450" y="120" width="100" height="60" rx="10" fill="#64B5F6" opacity="0.8"/>
  <text x="500" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Лизингополучатель</text>
  
  <!-- Стрелки -->
  <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
    <path d="M0,0 L0,6 L9,3 z" fill="white"/>
  </marker>
  
  <!-- Линии и стрелки -->
  <line x1="150" y1="140" x2="240" y2="80" stroke="white" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="180" y="100" font-family="Arial" font-size="10" fill="white">2. Покупка</text>
  
  <line x1="260" y1="90" x2="150" y2="130" stroke="white" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="180" y="120" font-family="Arial" font-size="10" fill="white">1. Заказ</text>
  
  <line x1="450" y1="140" x2="360" y2="80" stroke="white" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="380" y="100" font-family="Arial" font-size="10" fill="white">4. Платежи</text>
  
  <line x1="350" y1="90" x2="440" y2="130" stroke="white" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="380" y="120" font-family="Arial" font-size="10" fill="white">3. Передача</text>
  
  <line x1="150" y1="150" x2="440" y2="150" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="300" y="170" font-family="Arial" font-size="10" fill="white">5. Поставка оборудования</text>
  
  <!-- Имущество -->
  <rect x="250" y="220" width="100" height="50" rx="10" fill="rgba(255,255,255,0.2)"/>
  <text x="300" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Имущество</text>
</svg>
