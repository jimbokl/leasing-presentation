<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 16px sans-serif; fill: white; text-anchor: middle; }
    .legend-text { font: 12px sans-serif; fill: white; }
    .segment { stroke: #1c2937; stroke-width: 2; }
    .segment-label { font: bold 14px sans-serif; fill: white; text-anchor: middle; }
    .percentage { font: bold 12px sans-serif; fill: white; text-anchor: middle; }
  </style>
  
  <rect width="500" height="300" fill="#1c2937" />
  
  <text x="250" y="30" class="title">Структура рынка лизинга в России в 2025 году</text>
  
  <!-- Круговая диаграмма -->
  <g transform="translate(250, 160)">
    <!-- Транспорт (43%) -->
    <path d="M 0 0 L 0 -80 A 80 80 0 0 1 73.6 -31.2 Z" fill="#4299e1" class="segment" />
    <text x="40" y="-60" class="segment-label">Транспорт</text>
    <text x="40" y="-40" class="percentage">43%</text>
    
    <!-- Спец. техника (22%) -->
    <path d="M 0 0 L 73.6 -31.2 A 80 80 0 0 1 79.2 10.4 Z" fill="#64B5F6" class="segment" />
    <text x="70" y="0" class="segment-label">Спец.</text>
    <text x="70" y="20" class="percentage">22%</text>
    
    <!-- IT-оборудование (15%) -->
    <path d="M 0 0 L 79.2 10.4 A 80 80 0 0 1 41.6 69.6 Z" fill="#90cdf4" class="segment" />
    <text x="50" y="50" class="segment-label">IT</text>
    <text x="50" y="70" class="percentage">15%</text>
    
    <!-- Недвижимость (12%) -->
    <path d="M 0 0 L 41.6 69.6 A 80 80 0 0 1 -31.2 73.6 Z" fill="#63b3ed" class="segment" />
    <text x="0" y="60" class="segment-label">Недвижимость</text>
    <text x="0" y="80" class="percentage">12%</text>
    
    <!-- Прочее (8%) -->
    <path d="M 0 0 L -31.2 73.6 A 80 80 0 0 1 -80 0 L 0 0 Z" fill="#2b6cb0" class="segment" />
    <text x="-50" y="40" class="segment-label">Прочее</text>
    <text x="-50" y="60" class="percentage">8%</text>
    
    <!-- Связь в центр круга-->
    <path d="M 0 0 L -80 0 A 80 80 0 0 1 0 -80 Z" fill="#2c5282" class="segment" />
  </g>
  
  <!-- Легенда -->
  <g transform="translate(30, 240)">
    <rect x="0" y="0" width="12" height="12" fill="#4299e1" />
    <text x="20" y="10" class="legend-text">Транспорт (43%)</text>
    
    <rect x="130" y="0" width="12" height="12" fill="#64B5F6" />
    <text x="150" y="10" class="legend-text">Специализированная техника (22%)</text>
    
    <rect x="350" y="0" width="12" height="12" fill="#90cdf4" />
    <text x="370" y="10" class="legend-text">IT-оборудование (15%)</text>
    
    <rect x="0" y="20" width="12" height="12" fill="#63b3ed" />
    <text x="20" y="30" class="legend-text">Недвижимость (12%)</text>
    
    <rect x="130" y="20" width="12" height="12" fill="#2b6cb0" />
    <text x="150" y="30" class="legend-text">Прочее (8%)</text>
  </g>
</svg>
