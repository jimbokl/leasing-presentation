<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <rect width="100%" height="100%" fill="none"/>
  
  <!-- Заголовок -->
  <text x="300" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Структура рынка лизинга в 2025 году</text>
  
  <!-- Линии графика -->
  <polyline points="50,250 100,220 150,200 200,170 250,150 300,120 350,100 400,80 450,60 500,50 550,30" 
          stroke="#64B5F6" stroke-width="3" fill="none"/>
  
  <!-- Точки на графике -->
  <circle cx="50" cy="250" r="4" fill="#64B5F6"/>
  <circle cx="100" cy="220" r="4" fill="#64B5F6"/>
  <circle cx="150" cy="200" r="4" fill="#64B5F6"/>
  <circle cx="200" cy="170" r="4" fill="#64B5F6"/>
  <circle cx="250" cy="150" r="4" fill="#64B5F6"/>
  <circle cx="300" cy="120" r="4" fill="#64B5F6"/>
  <circle cx="350" cy="100" r="4" fill="#64B5F6"/>
  <circle cx="400" cy="80" r="4" fill="#64B5F6"/>
  <circle cx="450" cy="60" r="4" fill="#64B5F6"/>
  <circle cx="500" cy="50" r="4" fill="#64B5F6"/>
  <circle cx="550" cy="30" r="4" fill="#64B5F6"/>
  
  <!-- Оси -->
  <line x1="50" y1="250" x2="550" y2="250" stroke="white" stroke-width="2"/>
  <line x1="50" y1="250" x2="50" y2="50" stroke="white" stroke-width="2"/>
  
  <!-- Подписи по оси X -->
  <text x="50" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">2020</text>
  <text x="150" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">2021</text>
  <text x="250" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">2022</text>
  <text x="350" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">2023</text>
  <text x="450" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">2024</text>
  <text x="550" y="265" font-family="Arial" font-size="10" text-anchor="middle" fill="white">2025</text>
  
  <!-- Подписи значений -->
  <text x="50" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="white">1.4</text>
  <text x="150" y="195" font-family="Arial" font-size="10" text-anchor="middle" fill="white">2.9</text>
  <text x="250" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="white">3.8</text>
  <text x="350" y="95" font-family="Arial" font-size="10" text-anchor="middle" fill="white">5.4</text>
  <text x="450" y="55" font-family="Arial" font-size="10" text-anchor="middle" fill="white">6.7</text>
  <text x="550" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="white">7.1</text>
  
  <!-- Подписи осей -->
  <text x="300" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Год</text>
  <text x="20" y="150" font-family="Arial" font-size="12" transform="rotate(-90, 20, 150)" text-anchor="middle" fill="white">Объем рынка (трлн ₽)</text>
</svg>
